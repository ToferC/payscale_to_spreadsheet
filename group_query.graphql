query GroupQuery(
  $identifier1:GroupID!,
  $level: Int!, 
  $step:Int!,
	$startDate: NaiveDate!,
	$endDate:NaiveDate!) {
  group(identifier: $identifier1) {
    payscaleForLevel(level:$level) {
      steps
    }
    identifier
    payAtLevelAndStepBetweenDates(
    	level: $level
      step: $step
      startDate:$startDate
      endDate:$endDate
    ){
      startDate
      endDate
      workDays
      workHours
      hourlyRate
      annualRate
      salary
    }
  }
}